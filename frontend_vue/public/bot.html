<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人页面</title>
    <style>
        /* 设置页面基本样式 */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;  /* 添加这行使页面内容居中 */
        }
        
        /* 设置标题样式 */
        h1 {
            margin-bottom: 20px;  /* 添加一些底部间距 */
        }
        
        /* 设置聊天机器人容器样式 */
        .chatbot-container {
            width: 800px;
            height: 700px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>欢迎使用聊天机器人</h1>
    
    <!-- 聊天机器人容器 -->
    <div class="chatbot-container">
        <iframe
            src="http://192.168.189.130/chatbot/30dzvcFlZHyRDX6E"
            style="width: 50%; height: 80%; min-height: 300px"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
</body>
</html>
